<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard - EV Charging Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">âš¡ EV Charging Hub</a>
            <span class="badge bg-info me-3">Prototype â€“ Phase 1 Architecture Demo</span>
            <div class="ms-auto">
                <button class="btn btn-outline-light" id="navLogout">Logout</button>
            </div>
        </div>
    </nav>

    <div id="authContainer" style="display:none;" class="container-fluid my-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">âž• Add New Charging Station</h5>
                    </div>
                    <div class="card-body">
                        <form id="addChargerForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Station Name</label>
                                    <input type="text" class="form-control" id="chargerName" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Address</label>
                                    <input type="text" class="form-control" id="chargerAddress" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 mb-3">
                                    <label class="form-label">Latitude</label>
                                    <input type="number" class="form-control" id="chargerLatitude" step="0.0001" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label class="form-label">Longitude</label>
                                    <input type="number" class="form-control" id="chargerLongitude" step="0.0001" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label class="form-label">Charger Type</label>
                                    <select class="form-select" id="chargerType">
                                        <option value="DC Fast">âš¡ DC Fast</option>
                                        <option value="Level 2" selected>ðŸ”Œ Level 2</option>
                                        <option value="Level 1">ðŸ”‹ Level 1</option>
                                    </select>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label class="form-label">Total Slots</label>
                                    <input type="number" class="form-control" id="chargerSlots" value="4" min="1" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" id="chargerDescription" rows="2"></textarea>
                            </div>
                            <button type="submit" class="btn btn-success">Add Station</button>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">ðŸ“Š My Charging Stations</h5>
                    </div>
                    <div class="card-body">
                        <div id="myChargersList"></div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-header bg-warning">
                        <h5 class="mb-0">ðŸ“ˆ Statistics</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <small class="text-muted">Total Stations</small>
                            <h3 id="totalStations">0</h3>
                        </div>
                        <div class="mb-3">
                            <small class="text-muted">Total Bookings</small>
                            <h3 id="totalBookings">0</h3>
                        </div>
                        <div class="mb-3">
                            <small class="text-muted">Available Slots</small>
                            <h3 id="totalSlots">0</h3>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">ðŸ“… Recent Bookings</h5>
                    </div>
                    <div class="card-body" style="max-height: 400px; overflow-y: auto;">
                        <div id="recentBookings"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editChargerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Charging Station</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editChargerForm">
                        <input type="hidden" id="editChargerId">
                        <div class="mb-3">
                            <label class="form-label">Station Name</label>
                            <input type="text" class="form-control" id="editChargerName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="editChargerDescription" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Total Slots</label>
                            <input type="number" class="form-control" id="editChargerSlots" min="1" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveEditBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/owner-dashboard.js"></script>
</body>
</html>
